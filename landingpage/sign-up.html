<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://kit.fontawesome.com/2d2ceac84d.js" crossorigin="anonymous"></script>
</head>

<body dir="rtl">
    <header>
        <div class="top-bar">
            <div class="auth-box">
                <div class="auth-item">
                    <a href="./login.html" class="a-1">
                        <span class="auth-icon"><i class="fas fa-user-plus"></i></span> ورود
                    </a>
                </div>
                <div class="auth-item">
                    <a href="./sign-up.html" class="a-2">
                        <span class="auth-icon"><i class="fas fa-door-open"></i></span> ثبت‌نام
                    </a>
                </div>
            </div>
            <div class="logo">
                <img src="./images/CineVista_Logo_No_BG.png" alt="logo">
            </div>
        </div>

        <div class="menu-bar">
            <div class="menu-items">
                <div class="menu-item">
                    <i class="fas fa-home"></i>
                    <a href="./index.html">
                        <div class="item-text">
                            <span class="item-name">خانه</span>
                            <span class="item-name-latin">Home</span>
                        </div>
                    </a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-film"></i>
                    <a href="#download">
                        <div class="item-text">
                            <span class="item-name">دانلود فیلم</span>
                            <span class="item-name-latin">Movies</span>
                        </div>
                    </a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-tv"></i>
                    <a href="">
                        <div class="item-text">
                            <span class="item-name">دانلود سریال</span>
                            <span class="item-name-latin">Series</span>
                        </div>
                    </a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-masks-theater"></i>
                    <!-- آیکون نقاب -->
                    <a href="#actor">
                        <div class="item-text">
                            <span class="item-name">هنرمندان</span>
                            <span class="item-name-latin">Artists</span>
                        </div>
                    </a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-headset"></i>
                    <!-- آیکون هدست -->
                    <div class="item-text">
                        <a href="#call"> <span class="item-name">تماس با ما</span>
                            <span class="item-name-latin">Contact</span>
                    </div>
                    </a>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" placeholder=" جستجو کنید " />
                <i class="fas fa-search search-icon"></i>
                <!-- آیکون ذره‌بین -->
            </div>
        </div>
    </header>
    <div style="
    background-color: #1a1a1a;
    color: rgb(226, 120, 32);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0; ">
        <form action="" style="
        background: rgba(0, 0, 0, 0.18);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin-top: 100px;
      ">
            <h1 style="text-align: center; color: white"> فرم ثبت‌ نام</h1>
            <p style="
          font-size: 1.2em;
          margin-bottom: 10px;
          text-align: center;
          color: rgb(226, 120, 32);
        ">
                اطلاعات خود را وارد کنید
            </p>
            <h3>
                <label style="display: block; margin-bottom: 5px; font-weight: bold" for="fullname">
          نام و نام خانوادگی:
        </label>
                <input style="
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          " type="text" name="fullname" id="fullname" placeholder="نام خود را وارد کنید" required />
            </h3>
            <h3>
                <label style="display: block; margin-bottom: 5px; font-weight: bold" for="username">
          نام کاربری:
        </label>
                <input style="
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          " type="text" name="username" id="username" placeholder="نام کاربری خود را وارد کنید" maxlength="6" required />
            </h3>
            <h3>
                <label style="display: block; margin-bottom: 5px; font-weight: bold" for="email">
          ایمیل:
        </label>
                <input style="
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          " ;type="email" name="email" id="email" placeholder="ایمیل خود را وارد کنید" required />
            </h3>
            <h3>
                <label style="display: block; margin-bottom: 5px; font-weight: bold" for="password">
          رمز:
        </label>
                <input style="
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
          " type="password" name="password" id="password" maxlength="8" required placeholder=" ***** " />
            </h3>
            <h3>جنسیت:</h3>
            <div style="display: flex; align-items: center; margin-bottom: 20px" class="radio-group">
                <input style="margin: 0 10px 0 5px" type="radio" name="gender" id="male" />
                <label style="display: block; margin-bottom: 5px; font-weight: bold" for="male">
          مرد
        </label>
                <input style="margin: 0 10px 0 5px" type="radio" name="gender" id="female" checked />
                <label style="display: block; margin-bottom: 5px; font-weight: bold" for="female">
          خانم
        </label>
            </div>
            <h3>
                <label style="display: block; margin-bottom: 5px; font-weight: bold" for="terms">
          <input
            style="margin-right: 10px"
            type="checkbox"
            name="terms"
            id="terms"
            checked
            required
          />
          من قوانین را می پذیرم
        </label>
            </h3>
            <button style="
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background: rgb(226, 120, 32);;
          color: white;
          font-size: 16px;
          cursor: pointer;
        " type="submit" ; class="my-4">
        ثبت‌ نام
      </button>

        </form>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
